name: CI

on:
  push:
    branches: [main, dev]
  pull_request:
    branches: [main]

env:
  CARGO_TERM_COLOR: always
  RUSTFLAGS: -Dwarnings

jobs:
  changes:
    name: Detect Changes
    runs-on: ubuntu-latest
    outputs:
      backend: ${{ steps.filter.outputs.backend }}
      frontend: ${{ steps.filter.outputs.frontend }}
    steps:
      - uses: actions/checkout@v4
      - uses: dorny/paths-filter@v3
        id: filter
        with:
          filters: |
            backend:
              - 'sources/dev/authentication/**'
            frontend:
              - 'sources/dev/admin-dashboard/**'

  backend-check:
    name: Backend Lint
    needs: changes
    if: needs.changes.outputs.backend == 'true'
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: sources/dev/authentication
    steps:
      - uses: actions/checkout@v4

      - uses: dtolnay/rust-toolchain@stable
        with:
          components: clippy, rustfmt

      - uses: Swatinem/rust-cache@v2
        with:
          workspaces: sources/dev/authentication

      - name: Check formatting
        run: cargo fmt --check

      - name: Clippy
        run: cargo clippy -- -D warnings

  backend-test:
    name: Backend Test
    needs: changes
    if: needs.changes.outputs.backend == 'true'
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: sources/dev/authentication

    services:
      mssql:
        image: mcr.microsoft.com/mssql/server:2022-latest
        env:
          ACCEPT_EULA: Y
          MSSQL_SA_PASSWORD: TestPassword1!
        ports:
          - 1433:1433
        options: >-
          --health-cmd "/opt/mssql-tools18/bin/sqlcmd -S localhost -U sa -P TestPassword1! -C -Q 'SELECT 1'"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 10

    steps:
      - uses: actions/checkout@v4

      - uses: dtolnay/rust-toolchain@stable

      - uses: Swatinem/rust-cache@v2
        with:
          workspaces: sources/dev/authentication

      - name: Create test database
        run: |
          /opt/mssql-tools18/bin/sqlcmd -S localhost -U sa -P TestPassword1! -C -Q "CREATE DATABASE auth_test"

      - name: Generate ephemeral JWT keys
        run: |
          mkdir -p keys
          openssl genpkey -algorithm RSA -out keys/private.pem -pkeyopt rsa_keygen_bits:2048
          openssl rsa -pubout -in keys/private.pem -out keys/public.pem

      - name: Run tests
        env:
          TEST_DATABASE_URL: "Server=localhost,1433;User Id=sa;Password=TestPassword1!;Database=auth_test;TrustServerCertificate=true"
        run: cargo test --features test-providers -- --test-threads=1

  backend-docker:
    name: Backend Docker Build
    runs-on: ubuntu-latest
    needs: [changes, backend-check, backend-test]
    if: needs.changes.outputs.backend == 'true'
    defaults:
      run:
        working-directory: sources/dev/authentication
    steps:
      - uses: actions/checkout@v4

      - name: Docker build (dry run)
        run: docker build -t auth-backend:ci .

  frontend-check:
    name: Frontend Lint & Build
    needs: changes
    if: needs.changes.outputs.frontend == 'true'
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: sources/dev/admin-dashboard
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: npm
          cache-dependency-path: sources/dev/admin-dashboard/package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Lint
        run: npm run lint

      - name: Build
        run: npm run build
