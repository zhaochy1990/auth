name: Deploy

on:
  workflow_run:
    workflows: [CI]
    types: [completed]
    branches: [main]
  workflow_dispatch:

permissions:
  id-token: write
  contents: read
  packages: write

env:
  GHCR_IMAGE: ghcr.io/${{ github.repository_owner }}/auth-backend
  BACKEND_APP_NAME: auth-backend
  RESOURCE_GROUP: rg-auth-prod

jobs:
  guard:
    name: CI Guard
    runs-on: ubuntu-latest
    if: >-
      github.event_name == 'workflow_dispatch' ||
      github.event.workflow_run.conclusion == 'success'
    steps:
      - run: echo "CI passed or manual trigger â€” proceeding with deploy"

  deploy-backend:
    name: Deploy Backend
    runs-on: ubuntu-latest
    needs: guard
    environment: production
    steps:
      - uses: actions/checkout@v4
        with:
          ref: ${{ github.event.workflow_run.head_sha || github.sha }}

      - name: Login to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Set image tag
        id: tag
        run: echo "sha=${{ github.event.workflow_run.head_sha || github.sha }}" >> "$GITHUB_OUTPUT"

      - name: Build and push Docker image
        working-directory: sources/dev/authentication
        run: |
          docker build -t ${{ env.GHCR_IMAGE }}:${{ steps.tag.outputs.sha }} -t ${{ env.GHCR_IMAGE }}:latest .
          docker push ${{ env.GHCR_IMAGE }}:${{ steps.tag.outputs.sha }}
          docker push ${{ env.GHCR_IMAGE }}:latest

      - name: Azure Login (OIDC)
        uses: azure/login@v2
        with:
          client-id: ${{ vars.AZURE_CLIENT_ID }}
          tenant-id: ${{ vars.AZURE_TENANT_ID }}
          subscription-id: ${{ vars.AZURE_SUBSCRIPTION_ID }}

      - name: Deploy to Container Apps
        run: |
          az containerapp update \
            --name ${{ env.BACKEND_APP_NAME }} \
            --resource-group ${{ env.RESOURCE_GROUP }} \
            --image ${{ env.GHCR_IMAGE }}:${{ steps.tag.outputs.sha }}

      - name: Health check
        run: |
          FQDN=$(az containerapp show \
            --name ${{ env.BACKEND_APP_NAME }} \
            --resource-group ${{ env.RESOURCE_GROUP }} \
            --query "properties.configuration.ingress.fqdn" -o tsv)
          echo "Backend FQDN: $FQDN"
          for i in $(seq 1 30); do
            if curl -sf "https://$FQDN/health" | grep -q "ok"; then
              echo "Health check passed"
              exit 0
            fi
            echo "Attempt $i/30 - waiting 10s..."
            sleep 10
          done
          echo "Health check failed after 5 minutes"
          exit 1

  deploy-frontend:
    name: Deploy Frontend
    runs-on: ubuntu-latest
    needs: [guard, deploy-backend]
    environment: production
    steps:
      - uses: actions/checkout@v4
        with:
          ref: ${{ github.event.workflow_run.head_sha || github.sha }}

      - uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: npm
          cache-dependency-path: sources/dev/admin-dashboard/package-lock.json

      - name: Install dependencies
        working-directory: sources/dev/admin-dashboard
        run: npm ci

      - name: Copy SWA config
        run: cp infra/staticwebapp.config.json sources/dev/admin-dashboard/public/staticwebapp.config.json

      - name: Build frontend
        working-directory: sources/dev/admin-dashboard
        env:
          VITE_API_CLIENT_ID: ${{ secrets.VITE_API_CLIENT_ID }}
          VITE_API_BASE_URL: ${{ vars.VITE_API_BASE_URL }}
        run: npm run build

      - name: Deploy to Static Web Apps
        uses: Azure/static-web-apps-deploy@v1
        with:
          azure_static_web_apps_api_token: ${{ secrets.SWA_DEPLOY_TOKEN }}
          repo_token: ${{ secrets.GITHUB_TOKEN }}
          action: upload
          app_location: sources/dev/admin-dashboard/dist
          skip_app_build: true
          skip_api_build: true
